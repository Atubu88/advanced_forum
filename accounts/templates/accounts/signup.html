<!-- accounts/templates/accounts/signup.html -->

{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="form-box">
    <h1>Регистрация</h1>
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
