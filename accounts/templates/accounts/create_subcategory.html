<!-- create_subcategory.html -->
{% extends "base.html" %}

{% block title %}Create Subcategory{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">  <!-- Ограничиваем ширину формы до 6 колонок на средних и больших экранах -->
            <!-- Отображение текущей категории -->
            <h3 class="text-center">Создание подкатегории в "{{ category.name }}"</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Создать</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
