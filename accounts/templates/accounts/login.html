{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-box">
    <h1>Вход</h1>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Вход</button>
    </form>
</div>
{% endblock %}
