{% extends "base.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this comment?</h2>
<p>{{ comment.body }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'topic_detail' comment.topic.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
