<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forum{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #87CEEB;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-family: 'Great Vibes', cursive;
            text-transform: uppercase;
            font-size: 2.2em;
            color: white;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.9);
        }
        .header img.logo {
            position: absolute;
            top: 50%;
            left: 0px;
            transform: translateY(-50%);
            height: 89px;
            border-radius: 15px;
        }
        .auth-buttons {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        .auth-buttons a {
            margin-left: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .notifications {
            position: absolute;
            top: 50%;
            right: 230px;
            transform: translateY(-50%);
            color: white;
        }
        .boxed {
            border: 2px solid #87CEEB;
            border-radius: 15px;
            padding: 20px;
            margin: 5mm 20mm 25mm 20mm;
            background-color: #F0F0F0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .topic-list {
            margin-top: 20px;
        }
        .category h2 {
            font-size: 1.2em;
        }
        .topic, .comment {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            margin: 3px 0;
        }
        .add-comment-form {
            margin-top: 40px;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }
        .notification {
            background-color: #ffeb3b;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.8em;
            position: relative;
            top: -10px;
        }
    </style>
</head>
<body>
    <div class="boxed">
        <div class="container">
            <div class="header">
                {% load static %}
                <img src="{% static 'images/logo.png' %}" alt="Логотип" class="logo">
                <h1>مهاجرون</h1>
                <div class="auth-buttons">
                    <a class="btn btn-primary" href="{% url 'forum_home' %}">Главная</a>
                    {% if user.is_authenticated %}
                        <a class="btn btn-primary" href="{% url 'account_logout' %}">Выход</a>
                    {% else %}
                        <a class="btn btn-primary" href="{% url 'account_login' %}">Вход</a>
                        <a class="btn btn-primary" href="{% url 'account_signup' %}">Регистрация</a>
                    {% endif %}
                </div>
                <!-- Добавляем блок уведомлений только для аутентифицированных пользователей -->
                {% if user.is_authenticated %}
                <div class="notifications">
                    {% include 'accounts/notifications_list.html' %}
                </div>
                {% endif %}
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- Подключаем jQuery и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
